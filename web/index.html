<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Harbor Tech Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003B5C 0%, #001428 50%, #003B5C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Network grid animation */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(90deg, rgba(0, 160, 220, 0.05) 0px, transparent 2px, transparent 50px),
                repeating-linear-gradient(0deg, rgba(0, 160, 220, 0.05) 0px, transparent 2px, transparent 50px);
            animation: gridMove 30s linear infinite;
        }
        
        @keyframes gridMove {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }
        
        .portal-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 40px;
        }
        
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 180px;
        }
        
        .portal-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease 0.2s backwards;
        }
        
        .portal-subtitle {
            color: #b3d9ff;
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease 0.3s backwards;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease 0.4s backwards;
        }
        
        .login-card h2 {
            color: #003B5C;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #003B5C;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00A0DC;
            box-shadow: 0 0 0 4px rgba(0, 160, 220, 0.15);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00A0DC 0%, #003B5C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 160, 220, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 14px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease 0.5s backwards;
        }
        
        /* Floating tech icons */
        .tech-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }
        
        .tech-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .tech-icon:nth-child(2) { top: 15%; right: 15%; animation-delay: 1.2s; }
        .tech-icon:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2.4s; }
        .tech-icon:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1.8s; }
        
        @media (max-width: 600px) {
            .portal-container {
                padding: 20px;
            }
            
            .logo-container {
                padding: 30px 20px;
            }
            
            .portal-title {
                font-size: 26px;
            }
            
            .portal-subtitle {
                font-size: 16px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating tech icons -->
    <div class="tech-icon">üîß</div>
    <div class="tech-icon">üì°</div>
    <div class="tech-icon">üñ•Ô∏è</div>
    <div class="tech-icon">‚öôÔ∏è</div>
    
    <div class="portal-container">
        <div class="logo-container">
            <img src="logo.png" alt="Safe Harbor Solutions">
        </div>
        
        <h1 class="portal-title">Tech Portal</h1>
        <p class="portal-subtitle">Network Management & Service Tickets</p>
        
        <div class="login-card">
            <h2>Technician Sign In</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">Access Portal</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 Safe Harbor Solutions LLC. All rights reserved.</p>
            <p style="margin-top: 5px;">Network Operations Center</p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
